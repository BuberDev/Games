<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK | PAPER | SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK | PAPER | SCISSORS</h1>
    <div class="scores">
        <p class="player">PLAYER</p>
        <span class="player-points">0</span>
        <span class="comp-points">0</span>       
        <p class="comp">COMP</p>
        
    </div>
    <section class="options">
        <button data-option="ROCK"><img src="./images/img1.png" alt="" width="250" height="250" ></button>
        <button data-option="PAPER"><img src="./images/img2.png" alt="" width="250" height="250"></button>
        <button data-option="SCISSORS"><img src="./images/img3.png" alt="" width="250" height="250"></button>
    </section>
    <div class="choices">
        <p class="player">Player choice:<span class="player-choice">ROCK</span></p>
        <p class="comp">Comp choice:<span class="comp-choice">ROCK</span></p>
    </div>
    <p class="result-text"></p>
    <button class="reset-game">Reset game</button>
   <script src="./script.js"></script>
</body>
</html>
